<div class="row mb-3 menu-bar">
    <div class="col">
        <button class="btn btn-primary actionButton" data-target="cadastrar">
            <i class="fas fa-plus"></i>&nbsp;Cadastrar
        </button>

        <button class="btn btn-primary actionButton" data-target="listar">
            <i class="fas fa-list"></i>&nbsp;Listar
        </button>
    </div>
</div>

<script>
    listar = function () {
        $("#content").append(`
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Pesquisar" aria-label="Pesquisar" />
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="80%">Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="lista-cursos">
                        <tr>
                            <td colspan="2" class="loading" style="text-align: center">
                                <div class="spinner-grow" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `);

        $.ajax({
            url: site + "/cursos"
        }).done(function (r) {
            var h = "";

            if (typeof r == "string") {
                r = JSON.parse(r);
            }

            try {
                if (r.length) {
                    r.forEach(element => {
                        h += `<tr>
                        <td>
                            <div class="nome-tabela">
                                <i class="fas fa-angle-right caret"></i>
                                <p style="display: inline">${element.nome}</p>
                            </div>
                            <div class="mais-info-tabela">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        Nível
                                        <div class="col-12 informacao">
                                            ${element.nivel}
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        Turno
                                        <div class="col-12 informacao">
                                            ${element.turno}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="col-4">
                            <button class="btn btn-light btn-ver" data-id="${element.id}"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-danger btn-excluir" data-id="${element.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                    });
                } else {
                    h = `
                        <tr>
                            <td colspan="2">
                                Nenhuma curso encontrado.
                            </td>
                        </tr>
                    `;
                }

            } catch (error) {
                console.error(error);
            }

            $(".lista-cursos").html(h);
            $(".nome-tabela").on("click", function () {
                toggleMaisInfo(this);
            });

            $(".btn-excluir").on("click", function () {
                var nomeCurso = $(this).closest("tr").find(".nome-tabela p").html();

                var btn = $(this);

                customAlert({
                    title: "Excluir",
                    body: "Tem certeza que deseja excluir " + nomeCurso + "?",
                    btnYes: {
                        text: "Sim",
                        click: () => {
                            var cursoid = btn.attr("data-id");
                            $.ajax({
                                url: site + "/cursos/" + cursoid,
                                method: "DELETE"
                            }).done(() => {
                                btn.closest("tr").fadeOut(500, () => btn.closest("tr").remove());
                            });
                        }
                    },
                    btnNo: {
                        text: "Não",
                        click: () => { }
                    }
                });
            });

            $(".btn-ver").on("click", function (e) {
                e.preventDefault();
                navigate(`#/${currentPage}/${$(this).attr("data-id")}`);
            });

            $(".search-input").on("keyup", function () {
                pesquisar(".lista-cursos", $(this).val());
            });
        });
    }

    cadastrar = function () {
        $("#content").append(`
            <form action="" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="nome">
                            Nome
                        </label>
                    </div>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="João da Silva" required="required">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">
                            Email
                        </label>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="joao@gmail.com" required="required">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="matricula">
                            Matricula
                        </label>
                    </div>
                    <input type="number" name="matricula" id="matricula" class="form-control" placeholder="1234567890" required="required">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="telefone">
                            Telefone
                        </label>
                    </div>
                    <input type="number" name="telefone" id="telefone" class="form-control" placeholder="55 12345 1234" required="required">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        `);
        $("form").on("submit", function (e) {
            e.preventDefault();

            $("#content").append(`<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 10; display: none">
                    <div class="spinner-grow" role="status" style="position: absolute; left: 50%; top: 50%; margin-left: -15px; margin-top: -15px;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>`);

            let nome = $("#nome").val();
            let email = $("#email").val();
            let matricula = $("#matricula").val();
            let telefone = $("#telefone").val();

            $.ajax({
                url: site + "/cursos",
                method: "POST",
                data: JSON.stringify({
                    nome, email, matricula, telefone
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).done(() => {
                navigate("/cursos/listar");
            });
        });
        updateListeners();
    }

    editar = function () {
        $(".menu-bar .col").html(`
            <button class="btn btn-primary backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
        `);

        $("#content").append(`
            <div class="container text-center loading">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>`);

        $.ajax({
            url: site + "/cursos/" + currentId,
        }).done((r) => {
            $(".spinner-grow").parent().remove();

            $("#content").append(`
                <div class="alert alert-danger" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>&nbsp;
                    Não foi possível concluir as alterações. Tente novamente.
                </div>
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="nome">
                                Nome
                            </label>
                        </div>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="João da Silva" required="required" value="${r.nome}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="nivel">
                                Nível
                            </label>
                        </div>
                        <input type="text" name="nivel" id="nivel" class="form-control" placeholder="joao@gmail.com" required="required" value="${r.nivel}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="turno">
                                Turno
                            </label>
                        </div>
                        <input type="text" name="turno" id="turno" class="form-control" placeholder="1234567890" required="required" value="${r.turno}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            `);
            $("form").on("submit", function (e) {
                e.preventDefault();

                $(".alert").slideUp();

                $("#content").append(`<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #efefefAA; z-index: 10;">
                    <div class="spinner-grow" role="status" style="position: absolute; left: 50%; top: 50%; margin-left: -15px; margin-top: -15px;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>`);

                let nome = $("#nome").val();
                let email = $("#email").val();
                let matricula = $("#matricula").val();
                let telefone = $("#telefone").val();

                $.ajax({
                    url: site + "/alunos/" + currentId,
                    method: "PUT",
                    data: JSON.stringify({
                        nome, email, matricula, telefone
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).done(() => {
                    navigate("/alunos/listar");
                }).fail(() => {
                    $(".alert").slideDown();
                    $(".spinner-grow").parent().remove();
                });
            });
            updateListeners();
        });
    }

    if (currentId && currentFunction == "") {
        $(".menu-bar .col").html(`
            <button class="btn btn-primary backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
        `);

        $("#content").append(`
            <div class="container text-center loading">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>`);

        $.ajax({
            url: site + "/cursos/" + currentId
        }).done((r) => {
            console.log(r);
            $(".loading").remove();
            $("#content").append(`
                    <div class="row mb-3">
                        <div class="col-12">
                            Nome
                        </div>
                        <div class="col-12 informacao">
                            ${r.nome}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            Nível
                        </div>
                        <div class="col-12 informacao">
                            ${r.nivel}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            Turno
                        </div>
                        <div class="col-12 informacao">
                            ${r.turno}
                        </div>
                    </div>
                `);

            var h = `
                    <h3>Turmas</h3>
                    <table class="table table-responsive table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Descrição
                                </th>
                                <th>
                                    Semestre
                                </th>
                            </tr>
                        </thead>
                        <tbody>`;

            r.turmas.forEach((item) => {
                h += `<tr>
                        <td>
                            ${item.descricao}
                        </td>
                        <td>
                            ${item.serieSemestre}
                        </td>
                    </tr>`;
            });

            h += `</tbody>
                </table>`;

            $("#content").append(h);
        });
    }
</script>
