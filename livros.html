<div class="row mb-3 menu-bar">
    <div class="col">
        <button class="btn btn-primary actionButton" data-target="cadastrar">
            <i class="fas fa-plus"></i>&nbsp;Cadastrar
        </button>

        <button class="btn btn-primary actionButton" data-target="listar">
            <i class="fas fa-list"></i>&nbsp;Listar
        </button>
    </div>
</div>

<script>

    listar = function() {
        $("#content").append(`
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Pesquisar alunos" aria-label="Pesquisar" />
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="80%">Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="lista-alunos">
                        <tr>
                            <td colspan="2" class="loading" style="text-align: center">
                                <div class="spinner-grow" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `);

        $.ajax({
            url: site + "/servidores"
        }).done(function (r) {
            var h = "";

            if (typeof r == "string") {
                r = JSON.parse(r);
            }

            try {
                r.forEach(element => {
                    h += `<tr>
                        <td>
                            <div class="nome-aluno-tabela">
                                <i class="fas fa-angle-right caret"></i>
                                <p style="display: inline">${element.nome}</p>
                            </div>
                            <div class="mais-info-tabela">
                                <p>${element.email}</p>
                            </div>
                        </td>
                        <td class="col-4">
                            <button class="btn btn-light btn-ver" data-id="${element.id}"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-danger btn-excluir" data-id="${element.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });

            } catch (error) {
                console.error(error);
            }

            $(".lista-alunos").html(h);
            $(".nome-aluno-tabela").on("click", function () {
                toggleMaisInfo(this);
            });

            $(".btn-excluir").on("click", function () {
                var nomeAluno = $(this).closest("tr").find(".nome-aluno-tabela p").html();

                var btn = $(this);

                customAlert({
                    title: "Excluir aluno",
                    body: "Tem certeza que deseja excluir o aluno " + nomeAluno + "?",
                    btnYes: {
                        text: "Sim",
                        click: () => {
                            btn.closest("tr").fadeOut(500, () => btn.closest("tr").remove());
                        }
                    },
                    btnNo: {
                        text: "Não",
                        click: () => { }
                    }
                });
            });

            $(".btn-ver").on("click", function (e) {
                e.preventDefault();
                navigate(`#/${currentPage}/${$(this).attr("data-id")}`);
            });

            $(".search-input").on("keyup", function () {
                pesquisar(".lista-alunos", $(this).val());
            });
        });
    }

    cadastrar = function() {
        $("#content").append(`
            <form action="" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="nome">
                            Nome
                        </label>
                    </div>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="João da Silva">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        `);
        $("form").on("submit", function (e) {
            e.preventDefault();
            console.log($(this).serialize());
        });
        updateListeners();
    }

    if (currentId) {
        $(".menu-bar .col").html(`
            <button class="btn btn-primary backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
        `);

        $("#content").append(`
            <div class="container text-center loading">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>`);

        $.ajax({
            url: site + "/servidores/" + currentId
        }).done((r) => {
            $(".loading").remove();
            $("#content").append(`<div class="container">
                    <div class="row mb-3">
                        <div class="col-12">
                            Nome
                        </div>
                        <div class="col-12">
                            ${r.nome}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            Email
                        </div>
                        <div class="col-12">
                            ${r.email}
                        </div>
                    </div>
                </div>`);
        });
    }
</script>
